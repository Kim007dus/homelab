apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kim007dus/homelab.git
    targetRevision: HEAD
    path: k3s/app-of-apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    preserveResourcesOnDeletion: true
    automated:
      prune: true
      selfHeal: true
